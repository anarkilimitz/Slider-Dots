<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSlider</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Слайдер -->
        <div class="offer__slider">
            <div class="offer__slider-counter">
                <div class="offer__slider-prev">
                    <img src="icons/turn-left.png" alt="prev">
                </div>
                <span id="current">3</span>
                /
                <span id="total">4</span>
                <div class="offer__slider-next">
                    <img src="icons/right-arrow.png" alt="next">
                </div>
            </div>
            <div class="offer__slider-wrapper">
                <div class="offer__slider-inner">
                    <div class="offer__slide">
                        <img src="img/one.jpg" alt="pepper">
                    </div>
                    <div class="offer__slide">
                        <img src="img/two.jpg" alt="food">
                    </div>
                    <div class="offer__slide">
                        <img src="img/three.jpg" alt="oil">
                    </div>
                    <div class="offer__slide">
                        <img src="img/four.jpg" alt="paprika">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
